name: SonarCloud Scan

# Déclenchement du workflow
on:
  push:
    branches:
      - '**'      # analyse toutes les branches
  pull_request:    # analyse toutes les PR

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17

      # 3️⃣ Lancer l'analyse SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          organization: TON_ORGA       # remplace par ton organisation SonarCloud
          projectKey: TON_PROJET        # remplace par la clé de ton projet SonarCloud
          token: ${{ secrets.SONAR_TOKEN }}  # token que tu as ajouté dans GitHub Secrets

      # 4️⃣ Optionnel : rapport Maven build
      - name: Build with Maven
        run: mvn -B verify
